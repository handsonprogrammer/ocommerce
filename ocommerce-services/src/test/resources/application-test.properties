# Application Configuration - Test
# Database Configuration - Test (will be overridden by Testcontainers)  
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# MongoDB Configuration - Test (disabled via autoconfigure.exclude)
# spring.data.mongodb.uri=mongodb://localhost:27017/ocommerce_test
#Test MongoDB config
spring.data.mongodb.database=test_ocommerce_catalog
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.auto-index-creation=false
de.flapdoodle.mongodb.embedded.version=7.0.0

# Security Configuration - Test
app.security.jwt.secret=test-secret-key
app.security.jwt.access-token-expiration-ms=60000
app.security.jwt.refresh-token-expiration-ms=86400000

# Logging Configuration - Test
logging.level.com.ocommerce.services=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN


logging.level.org.springframework.boot.autoconfigure.mongo.embedded = DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG