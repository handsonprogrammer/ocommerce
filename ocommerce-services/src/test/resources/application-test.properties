# Test Environment Configuration
# Note: spring.profiles.active cannot be set in profile-specific files

# Disable MongoDB auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Database Configuration - Test (will be overridden by Testcontainers)  
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# MongoDB Configuration - Test (disabled via autoconfigure.exclude)
# spring.data.mongodb.uri=mongodb://localhost:27017/ocommerce_test

# Security Configuration - Test
app.security.jwt.secret=test-secret-key
app.security.jwt.access-token-expiration-ms=60000
app.security.jwt.refresh-token-expiration-ms=86400000

# Logging Configuration - Test
logging.level.com.ocommerce.services=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
