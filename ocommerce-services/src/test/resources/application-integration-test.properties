# Integration Test Environment Configuration

# Database Configuration - TestContainers will override these
spring.datasource.url=jdbc:postgresql://localhost:5432/test_db
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# MongoDB Configuration - Disabled for integration tests
# spring.data.mongodb.uri=mongodb://localhost:27017/test_ocommerce

# Security Configuration - Test
app.security.jwt.secret=test-secret-key-for-integration-tests-that-is-long-enough
app.security.jwt.access-token-expiration-ms=60000
app.security.jwt.refresh-token-expiration-ms=86400000

# Logging Configuration - Test
logging.level.com.ocommerce.services=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=INFO

# TestContainers Configuration
testcontainers.reuse.enable=true
