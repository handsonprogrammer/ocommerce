# Application Configuration
spring.application.name=ocommerce-services
server.port=8080
server.servlet.context-path=/

# Database Configuration - PostgreSQL (Primary)
spring.datasource.url=jdbc:postgresql://localhost:5432/ocommerce_db
spring.datasource.username=ocommerce_user
spring.datasource.password=ocommerce_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/ocommerce_catalog
spring.data.mongodb.auto-index-creation=true

# Security Configuration
app.jwt.secret=bXlTdXBlclNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb25JbkVDb21tZXJjZVNlcnZpY2Vz
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.com.ocommerce.services=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Properties
app.name=O-Commerce Services API
app.version=1.0.0
app.description=Modular Monolith E-commerce API

# Custom XSS Protection
app.security.xss.enabled=false
