# Development Environment Configuration
#spring.profiles.active=dev

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/ocommerce_dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# MongoDB Configuration - Development
spring.data.mongodb.uri=mongodb://localhost:27017/ocommerce_catalog_dev

# Security Configuration - Development (weaker key for development only)
app.security.jwt.secret=dev-secret-key-not-for-production
app.security.jwt.access-token-expiration-ms=3600000

# Logging Configuration - Development
logging.level.com.ocommerce.services=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

debug=false